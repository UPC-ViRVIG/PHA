# used to create the object
name: HumanoidRightHandGrab

physics_engine: ${..physics_engine}

# if given, will override the device setting in gym.
env: 
  testMode: ${resolve_default:False,${...test}}
  # numEnvs: ${resolve_default:16384,${...num_envs}}
  numEnvs: ${resolve_default:4096,${...num_envs}}
  envSpacing: 0.75
  episodeLength: 60
  enableDebugVis: True
  aggregateMode: 1

  pdControl: True
  controlFrequencyInv: 2 # 30 Hz

  contactBodies: [
    "right_palm",
    "right_thumb0", "right_thumb1", "right_thumb2", "right_thumb3",
    "right_index0", "right_index1", "right_index2", "right_index3",
    "right_middle0", "right_middle1", "right_middle2", "right_middle3",
    "right_ring0", "right_ring1", "right_ring2", "right_ring3",
    "right_pinky0", "right_pinky1", "right_pinky2", "right_pinky3"]
  terminationHeight: 0.35
  enableEarlyTermination: True

  objectType: "egg" # can be block, egg or pen

  asset:
    assetFileName: "mjcf/right_mpl.xml"
    assetFileNameBlock: "urdf/objects/cube_multicolor.urdf"
    assetFileNameEgg: "mjcf/open_ai_assets/hand/egg.xml"
    assetFileNamePen: "mjcf/open_ai_assets/hand/pen.xml"
  
  plane:
    staticFriction: 1.0
    dynamicFriction: 1.0
    restitution: 0.0
misc:
  init_rfingers_rot: [
    [ 7.2939e-01,  7.8175e-02, -1.0776e-01,  6.7102e-01],
    [ 7.2939e-01,  7.8195e-02, -1.0778e-01,  6.7102e-01],
    [ 7.2938e-01,  7.8203e-02, -1.0779e-01,  6.7102e-01],
    [ 7.2938e-01,  7.8206e-02, -1.0779e-01,  6.7102e-01],
    [ 7.0442e-01,  6.1617e-02,  6.1640e-02,  7.0441e-01],
    [ 7.0442e-01,  6.1617e-02,  6.1640e-02,  7.0441e-01],
    [ 7.0442e-01,  6.1617e-02,  6.1640e-02,  7.0441e-01],
    [ 7.0442e-01,  6.1617e-02,  6.1640e-02,  7.0441e-01],
    [-6.9722e-01,  1.1248e-05, -1.0911e-05, -7.1686e-01],
    [-6.9722e-01,  1.1248e-05, -1.0911e-05, -7.1685e-01],
    [-6.9722e-01,  1.1248e-05, -1.0911e-05, -7.1685e-01],
    [-6.9722e-01,  1.1248e-05, -1.0911e-05, -7.1685e-01],
    [ 7.0442e-01, -6.1639e-02, -6.1618e-02,  7.0441e-01],
    [ 7.0442e-01, -6.1639e-02, -6.1618e-02,  7.0441e-01],
    [ 7.0442e-01, -6.1639e-02, -6.1618e-02,  7.0441e-01],
    [ 7.0442e-01, -6.1639e-02, -6.1618e-02,  7.0441e-01],
    [ 7.0442e-01, -6.1639e-02, -6.1618e-02,  7.0441e-01],
    [ 7.0442e-01, -6.1639e-02, -6.1618e-02,  7.0441e-01],
    [ 7.0442e-01, -6.1639e-02, -6.1618e-02,  7.0441e-01],
    [ 7.0442e-01, -6.1639e-02, -6.1618e-02,  7.0441e-01]
  ]

sim:
  dt: 0.0166 # 1/60
  substeps: 2
  up_axis: "z"
  use_gpu_pipeline: ${eq:${...pipeline},"gpu"}
  gravity: [0.0, 0.0, -9.81]
  physx:
    num_threads: ${....num_threads}
    solver_type: ${....solver_type}
    use_gpu: ${contains:"cuda",${....sim_device}} # set to False to run on CPU
    num_position_iterations: 4
    num_velocity_iterations: 0
    max_gpu_contact_pairs: 8388608 # 8*1024*1024
    num_subscenes: ${....num_subscenes}
    contact_offset: 0.02
    rest_offset: 0.0
    bounce_threshold_velocity: 0.2
    max_depenetration_velocity: 1000.0
    default_buffer_size_multiplier: 5.0
    contact_collection: 2 # 0: CC_NEVER (don't collect contact info), 1: CC_LAST_SUBSTEP (collect only contacts on last substep), 2: CC_ALL_SUBSTEPS (broken - do not use!)
